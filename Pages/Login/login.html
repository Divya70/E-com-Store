<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://kit.fontawesome.com/b20cfefdfb.js" crossorigin="anonymous"></script>
      <link rel="icon" href="/images/favicon.png" />
      <link rel="stylesheet" href="/Pages/Login/login.css">
      <link rel="stylesheet" href="/docs.css">
      <title>Login</title>
</head>

<body>
      <div class="brand-container">
            <nav class="navigation-cont">
                  <h1 class="name-of-site">Spike</h1>
                  <div class="searchbar">
                        <span><i class="fa fa-search" aria-hidden="true"></i></span>
                        <input class="search-input" type="text" placeholder="Search">
                  </div>

                  <div class="nav-buttons-cont">
                        <div class="nav-button nav-icons-name">
                              <i class="fas fa-heart nav-icon"></i>
                              <span class="icon-badge">1</span>
                        </div>
                        <div class="nav-button nav-icons-name">
                              <i class="fas fa-shopping-cart nav-icon"></i>
                              <span class="icon-badge">2</span>
                        </div>
                        <div class="nav-button login-btn">
                              <a href="/index.html">Home</a>
                        </div>
                  </div>

            </nav>
            <!-- Main Conntainer code -->

            <main class="login-page-container">
                  <h1 class="login-title">LOGIN</h1>
                  <div class="login-form-cont">
                        <div class="email">
                              <input type="email" placeholder="Username or Email" required>
                        </div>
                        <div class="password">
                              <input type="password" class="login-password input-field" placeholder="User Password"
                                    required>
                        </div>
                        <div class="options">
                              <div class="remember-me">
                                    <input id="remember-me" type="checkbox">
                                    <label for="remember-me">Remember me</label>
                              </div>
                              <div class="forgot-password">
                                    <a href="#">Forgot Password?</a>
                              </div>
                        </div>
                        <button class="login-button"><a href="/Pages/Products/products.html">Login</a></button>
                        <div class="signup-link"><a href="/Pages/Signup/signup.html">Create New Account ></a></div>

                  </div>
            </main>
      </div>
      <script src="/Pages/Login/login.js"></script>
</body>

</html>
