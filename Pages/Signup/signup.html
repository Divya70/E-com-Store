<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://kit.fontawesome.com/b20cfefdfb.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="/Pages/Signup/signup.css">
      <link rel="stylesheet" href="/docs.css">
      <title>Sign UP</title>
</head>

<body>
      <div class="brand-container">
            <nav class="navigation-cont">
                  <h1 class="name-of-site">Spike</h1>
                  <div class="searchbar">
                        <span><i class="fa fa-search" aria-hidden="true"></i></span>
                        <input class="search-input" type="text" placeholder="Search">
                  </div>

                  <div class="nav-buttons-cont">
                        <div class="nav-button nav-icons-name">
                              <i class="fas fa-heart nav-icon"></i>
                              <span class="icon-badge">1</span>
                        </div>
                        <div class="nav-button nav-icons-name">
                              <i class="fas fa-shopping-cart nav-icon"></i>
                              <span class="icon-badge">2</span>
                        </div>
                        <div class="nav-button login-btn">
                              <a href="/index.html">Home</a>
                        </div>
                  </div>

            </nav>
            <!-- Main Conntainer code -->
            <main class="signup-page-container">
                  <h1 class="signup-title">SIGN UP</h1>
                  <div class="signup-form-cont">
                        <div class="username">
                              <input type="text" placeholder="Username" required>
                        </div>
                        <div class="email">
                              <input type="email" placeholder="Email" required>
                        </div>
                        <div class="password">
                              <input type="password" class="login-password input-field" placeholder="Password" required>
                        </div>
                        <div class="confirm-password">
                              <input type="text" class="login-password input-field" placeholder="confirm Password"
                                    required>
                        </div>
                        <button class="signup-button"><a href="/Pages/Login/login.html">Sign
                                    Up</a></button>
                        <div class="redirect-to-login">Already have an account?<a
                                    href="/Pages/Login/login.html">Login</a>
                        </div>
                  </div>
            </main>
      </div>
      <script src="/Pages/Signup/signup.js"></script>
</body>

</html>
